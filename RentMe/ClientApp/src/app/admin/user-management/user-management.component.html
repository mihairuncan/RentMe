<div class="row">
  <div class="input-group my-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">Search by username</span>
    </div>
    <input type="text" (keyup)="searchUser()" [(ngModel)]="searchUserInput" class="form-control" placeholder="username">
  </div>


  <table class="table table-hover shadow">
    <thead>
      <tr>
        <th style="width: 40%;">User Name</th>
        <th style="width: 40%;">Active roles</th>
        <th style="width: 20%;"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.userName}}</td>
        <td>{{user.roles}}</td>
        <td><button *appHasRole="['Admin']" class="btn btn-info" (click)="editRolesModal(user)">Edit Roles</button></td>
      </tr>
    </tbody>
  </table>

</div>
<div *ngIf="pagination.totalItems > 0" class="d-flex justify-content-center">
  <ngb-pagination [collectionSize]="pagination.totalItems" [directionLinks]=false [(page)]="pagination.currentPage"
    [pageSize]="pagination.itemsPerPage" [maxSize]="numberOfPages" [rotate]="true" [boundaryLinks]="true"
    (pageChange)="pageChange($event)">
    <ng-template ngbPaginationFirst>First</ng-template>
    <ng-template ngbPaginationLast>Last</ng-template>
    <ng-template ngbPaginationEllipsis>...</ng-template>
  </ngb-pagination>
</div>
