<div class="container mt-1">
  <h2>Admin Panel</h2>
  <div class="tab-panel">
    <tabset class="member-tabset">
      <tab *appHasRole="['Admin']">
        <ng-template tabHeading>
          <span>User Management</span>
        </ng-template>
        <div class="container">
          <app-user-management></app-user-management>
        </div>
      </tab>
      <tab heading="Announcement Management" *appHasRole="['Admin','Moderator']">
        <div class="container">
          <app-announcement-management></app-announcement-management>
        </div>
      </tab>
    </tabset>
  </div>
</div>
