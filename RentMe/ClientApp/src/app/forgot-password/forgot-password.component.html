<div class="border border-secondary rounded shadow">
  <div class="card-header">
    <h3>Forgot Password</h3>
  </div>
  <div class="card-body p-5 h-100">
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="resetPassword()">

      <div class="form-group">
        <label for="username">Username</label>
        <input autocomplete="off" id="username" type="text" class="form-control" placeholder="Username"
          formControlName="username" [ngClass]="{'is-invalid': forgotPasswordForm.controls['username'].invalid && (forgotPasswordForm.controls['username'].dirty || forgotPasswordForm.controls['username'].touched)}" required>
        <div
          *ngIf="forgotPasswordForm.controls['username'].invalid && (forgotPasswordForm.controls['username'].dirty || forgotPasswordForm.controls['username'].touched)"
          class="text-danger">
          <div *ngIf="forgotPasswordForm.controls['username'].errors.required">
            Username is required.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input autocomplete="off" id="email" type="text" class="form-control" placeholder="Email"
          formControlName="email" [ngClass]="{'is-invalid': forgotPasswordForm.controls['email'].invalid && (forgotPasswordForm.controls['email'].dirty || forgotPasswordForm.controls['email'].touched)}" required>
        <div
          *ngIf="forgotPasswordForm.controls['email'].invalid && (forgotPasswordForm.controls['email'].dirty || forgotPasswordForm.controls['email'].touched)"
          class="text-danger">
          <div *ngIf="forgotPasswordForm.controls['email'].errors.required">
            Email is required.
          </div>
          <div *ngIf="forgotPasswordForm.controls['email'].errors.email">
            Enter a valid email address.
          </div>
        </div>
      </div>

      <div class=" text-center">
        <button *ngIf="!isSubmitting" @fade class="btn btn-success" type="submit"
          [disabled]="!forgotPasswordForm.valid">
          Reset Password
        </button>
        <button *ngIf="isSubmitting" class="btn btn-success">
          <i class="fa fa-spinner fa-spin"></i> Reset Password
        </button>
      </div>
    </form>
  </div>
  <div class="card-footer text-center">
    <div>
      <a href="/login">Go to Login page</a>
    </div>
  </div>
</div>
