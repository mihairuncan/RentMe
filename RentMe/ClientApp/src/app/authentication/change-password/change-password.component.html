<div class="border border-secondary rounded shadow">
  <div class="card-header">
    <h3>Change Password</h3>
  </div>
  <div class="card-body p-5 h-100">
    <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">

      <div class="form-group">
        <label for="password">Password</label>
        <input autocomplete="off" id="password" type="password" class="form-control" placeholder="Password"
          formControlName="password" [ngClass]="{'is-invalid': changePasswordForm.get('password').hasError('required') 
          && changePasswordForm.get('password').touched}" required>
        <div
          *ngIf="changePasswordForm.controls['password'].invalid && (changePasswordForm.controls['password'].dirty || changePasswordForm.controls['password'].touched)"
          class="text-danger">
          <div *ngIf="changePasswordForm.controls['password'].errors.required">
            Password is required.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input autocomplete="off" id="confirmPassword" type="password" class="form-control"
          placeholder="Confirm Password" formControlName="confirmPassword" [ngClass]="{'is-invalid': (changePasswordForm.get('confirmPassword').errors || changePasswordForm.hasError('missmatch'))
          && changePasswordForm.get('confirmPassword').touched}" required>
        <div class="text-danger">
          <div *ngIf="changePasswordForm.get('confirmPassword').hasError('required') 
          && changePasswordForm.get('confirmPassword').touched">
            Password is required.
          </div>
          <div *ngIf="changePasswordForm.hasError('missmatch') 
          && changePasswordForm.get('confirmPassword').touched">
            Password must match.
          </div>
        </div>
      </div>

      <div class=" text-center">
        <button *ngIf="!isSubmitting" @fade class="btn btn-success" type="submit"
          [disabled]="!changePasswordForm.valid">
          Change Password
        </button>
        <button *ngIf="isSubmitting" class="btn btn-success">
          <i class="fa fa-spinner fa-spin"></i> Reset Password
        </button>
      </div>
    </form>
  </div>
  <div class="card-footer text-center">
    <div>
      <a href="/">Go to home page</a>
    </div>
  </div>
</div>
